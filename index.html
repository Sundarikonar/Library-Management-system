<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library Management</title>
  </head>
  <body style="background-color: bisque;" style="border: tomato;" style="">
    <h1 style="text-align: center;">Library Management</h1>
    <div class="container"> 
      <table class="table table-striped table-hover"> 
        <thead> 
          <tr> 
             <th scope="col">ID</th> 
             <th scope="col">bookname</th>
             <th scope="col">author</th> 
             <th scope="col">issuedby</th> 
             <th scope="col">issuedate</th> 
             <th scope="col">charges</th> 
            </tr> 
        </thead> 
        <tbody> 
            {% for books in data %} 
            <tr> 
              <td>{{books[0]}}</td>
              <td>{{books[1]}}</td> 
              <td>{{books[2]}}</td> 
              <td>{{books[3]}}</td> 
              <td>{{books[4]}}</td> 
              <td>{{books[5]}}</td> 
              <td><a href="http://127.0.0.1:5000/update?ID={{books[0]}}" class="btn btn-warning">Update books</a>
              <a href="http://127.0.0.1:5000/delete?ID={{books[0]}}" class="btn btn-danger">Delete books</a><td>
            </tr> 
            {% endfor %} 
          </tbody>
         </table> 
        <div class="container"> 
          <a href="http://127.0.0.1:5000/add" class="btn btn-primary">Add books</a> 
        </div>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
